name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compute BASE_PATH
        id: basepath
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          if [[ "$repo" == *.github.io ]]; then
            echo "BASE_PATH=/" >> "$GITHUB_OUTPUT"
          else
            echo "BASE_PATH=/$repo/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        env:
          BASE_PATH: ${{ steps.basepath.outputs.BASE_PATH }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
